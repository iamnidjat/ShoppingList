<app-header></app-header>

<div>
  <div>Add Item</div>
  <div>
    <div>
      <span>Name: </span>
      <input placeholder="Name..." #name />
    </div>
    <div>
      <span>Category: </span>
      <input placeholder="Category..." #category />
    </div>
    <input type="button" value="Add product" [ngStyle]="{visibility: !this.flag ? '' : 'hidden'}" (click)="switchModel()">
    @if(this.flag) {
      <div>
        <span>Product name: </span>
        <input placeholder="Name..." #productName />
      </div>
      <div>
        <span>Quantity: </span>
        <input type="number" value="1" min="1" max="99" #productQuantity />
      </div>
      <input type="button" value="Submit" (click)="addProducts(productName.value, productQuantity.value)">
      <input type="button" value="Cancel" (click)="switchModel()">
    }
    <div>
      <input type="button" value="Add" (click)="addItem(name.value, category.value)"/>
    </div>
  </div>
</div>
