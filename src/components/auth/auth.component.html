<!-- sign-in.component.html -->
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
      placeholder="Enter your username"
    />
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      placeholder="Enter your password"
    />
  </div>

  <button>Sign In</button>
</form>
