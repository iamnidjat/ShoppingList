<app-header/>

<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg border border-solid border-gray-300 w-96">
    <h2 class="text-center text-2xl font-semibold mb-6 text-gray-800">{{'sign-in' | translate }}</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">{{ 'username' | translate }}:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="{{'enter-your-username' | translate}}"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">{{ 'password' | translate }}:</label>
        <input
          type="{{!hiddenEye ? 'password' :'text'}}"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="{{'enter-your-password' | translate}}"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          type="button"
          value="{{ hiddenEye ? '👁 Hide' : '👁 Show' }}"
          (click)="showText()"
          [disabled]="!password"
          class="mt-2 p-2 w-full bg-blue-500 text-white rounded-lg border border-transparent cursor-pointer
           disabled:bg-gray-400 disabled:cursor-not-allowed"
          (mouseover)="showTooltip = !password"
          (mouseleave)="showTooltip = false"
        />

        <!-- Tooltip -->
        <span
          *ngIf="showTooltip"
          class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-600 text-white text-xs rounded px-2 py-1"
        >
    🚫 {{ 'password-required' | translate }}
  </span>
      </div>

      <button
        type="submit"
        class="w-full bg-green-400 p-2 text-white rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400"
      >
        {{'sign-in' | translate }}
      </button>
    </form>
  </div>
</div>

<app-scroll-to-top/>
<app-footer/>
